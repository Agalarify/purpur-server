#At the moment there are only 2 language formats: russian and english
language: english

join_message:
  enable: true

left_message:
  enable: true

greeting:
  enable: true

click:
  enable: true

motd:
  enable: false

maxPlayers:
  enable: false
  number: 69

tab_list_header:
  enable: false
  message: "\n ★\n "

chat:
  local:
    format: "#d9ecef<player>: "
    range: 100
    prefix: ""

  global:
    enable: false
    condition: "!"
    format: "#d9ecef<player> #d9ecef» "
    prefix: "#6cc4ff[!] "

world_prefix:
  enable:
    general: true
    local: true
    global: false
  over: "#4eff52≡ "
  nether: "#ff4e4e≡ "
  end: "#834eff≡ "

myself_message:
  enable: true

player_ping:
  enable: true
  color: "#6cc4ff"

#The color used for the players name and their messages
message_color:
  default: "#d9ecef"
  prefix: "#d9ecef" #Test future

me:
  format: "#6cc4ff* <player> <message> *"

try:
  format:
    true: "#4eff52* <player> <message> * +"
    false: "#ff4e4e* <player> <message> * -"

sounds:
  join:
    enable: false
    success: "minecraft:block.note_block.bell"