# Locks a death chest to its original owner for a certain time.
chest-lock: 1
  # Set to 0 to disable the chest lock.
  # Set to -1 or below to have the chest locked indefinitely.
  time: 5
  # Available units: seconds, minutes, hours, days
  unit: minutes

# Players with this permission have access to locked chests.
chest-lock-override-permission: deathcheat.accessothers